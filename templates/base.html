{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Project{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar1">
      <a class="navbar-brand" href="/">
        <div class="row">
          <img
            width="70"
            height="70"
            src="{% static 'images/logo2_white.svg' %}"
            alt="Logo"
          />
          <h1 class="logo-text">BYU</h1>
        </div>
      </a>
      <!-- Przycisk do rozwijania na urządzeniach mobilnych -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Zawartość menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog/">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar End - \/ Content here \/ -->
    {% block content %} {% endblock %}
    <!-- Footer Start - /\ Content here /\ -->
    <footer class="footer bg-dark text-white">
      <div
        class="container-custom d-flex justify-content-between align-items-center py-3 border-highlight"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="me-2 text-muted text-decoration-none">
            <i class="bi bi-cup"></i>
            <span>&copy; 2024 Quaiza</span>
          </a>
        </div>

        <ul
          class="nav col-md-4 justify-content-end list-unstyled d-flex text-white"
        >
          <li class="ms-3 mr-3">
            <a class="text-muted" href="#"><i class="bi bi-twitter"></i></a>
          </li>
          <li class="ms-3 mr-3">
            <a class="text-muted" href="#"><i class="bi bi-instagram"></i></a>
          </li>
          <li class="ms-3 mr-3">
            <a class="text-muted" href="#"><i class="bi bi-facebook"></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Footer End -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
